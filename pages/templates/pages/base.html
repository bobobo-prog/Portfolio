{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=yes">
  <title>Unchained</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <link href="{{ STATIC_URL }}scrolling-nav.css" rel="stylesheet">
</head>
{% block style %}
<style>
    header
    {
        padding : 10% 0 15%;
    }
    nav
    {
        padding: 0.5%;
    }
    section
    {
        padding: 2% 0;
    }
    body{
      background-image: url("{% static 'pages/background7.jpg' %}");
      background-size: contain;
    }

    .navbar
    {
        margin-bottom: 0;
        min-height: 90px;
        float: left;
        position: relative;
       
    }
    .glyphs
    {
      display:inline-block;
       left: auto;
       right: 1.9%;
      padding-left: 50%;
    }
    .button{
    
      border: 0 none;
      font-weight: 700;
      letter-spacing: 2%;
      text-transform: uppercase;
      font-family:  Arial, Helvetica, sans-serif ;
      font-stretch: ultra-condensed ;
      padding-top: 0.5%;
      

    }

    .Bio{
      margin-left:2%;
      font-family: monospace;
    }
   
    
    .main
    {
      width:100%;
      height:100%;
      min-width: 32em;
      min-height: 32em;
      margin: auto;
    }
    .navbar-brand {
    transform: translateX(-50%);
    left: 50%;  
    position: absolute;
  }
  
  .bg-custom-1{
    background-color: #000a13;
  }

  .bg-custom-2{
    background-color: #6c6a6e;
  }

  div{
    border-radius: 15px;
  }

  #card-header-color {
   background-color: rgb(121, 121, 121) !important;
   
}



</style>
{% endblock style %}


<body id="page-top">
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

  <!-- Navigation -->
  
  <nav class="navbar navbar-dark static-top " style='background-color: #000000'>
      
      <a class="navbar-brand" href="https://open.spotify.com/playlist/2AMiKKCpXmWTSyKnhxvPK1?si=QpuT2cKdSzeqLRKHP7tdPA">
        <span class="fa fa-leaf" aria-hidden="true" ></span>
      </a>  

        
      <div class="navbar-expand mr-auto"  >
         <a href="{% url 'home' %}">
           <button  class="button btn-large">
            <i class="fa fa-home" aria-hidden="true"></i>
          </button>
        </a>
         <a href="{% url 'about' %}">
           <button  class="button btn-large">
            About Me
          </button>
        </a>
        <a href="{% url 'blogs' %}">
          <button  class="button btn-large">
           Blogs
         </button>
        </a>
      </div>  
          <div class="glyphs ">
            <a href="https://www.linkedin.com/in/ashwin-poojary-127932a1/">
              <i style="font-size:30px" class="fa">&#xf0e1;&nbsp;&nbsp;</i>
            </a>
          
            <a href="https://github.com/bobobo-prog">
              <i style="font-size:30px" class="fa">&#xf09b;</i> 
            </a>
         </div>
  </nav>

  
  <header class="bg-primary text-white">
    <div class="container text-center">
      {% block blue %}
      
      {% endblock blue %}
    </div>
  </header>
  <br>
    <div id = "charts" class="col-lg-8 mx-auto">
      {% block graph %}

      {% endblock graph %}
    </div>
  
  
  <section id="about">
    <div id = "container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {% block about %}

          {% endblock about %}
        </div>
      </div>
    </div>
  </section>
  

  
  

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
