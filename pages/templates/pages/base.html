<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Unchained</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="{{ STATIC_URL }}scrolling-nav.css" rel="stylesheet">
</head>

<style>
    header
    {
        padding : 120px 0 100px;
    }
    nav
    {
        padding: 5px;
    }
    section
    {
        padding: 80px 0;
    }
    .navbar
    {
        margin-bottom: 0;
    }

</style>


<body id="page-top">
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      
      <ul class="nav navbar-nav">
        <div class="container">
          <a href="{% url 'home' %}" class="btn btn-info " role="button">Home</a>
          <a href="{% url 'about' %}" class="btn btn-info " role="button">About</a> 
        </div>
        
      </ul>
    </div>
  </nav>
  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1><b> Welcome to my Webfolio :) </b> </h1>
      <p class="lead"> The Graph below shows number of visits here </p>
    </div>
  </header>
  
    <div id = "charts" class="col-lg-8 mx-auto">
      {% block graph %}

      {% endblock graph %}
    </div>
  
  
  <section id="about">
    <div id = "container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {% block about %}

          {% endblock about %}
        </div>
      </div>
    </div>
  </section>


  
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
